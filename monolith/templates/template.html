<html>
    <head>
        <!-- include libraries(jQuery, Popper, Bootstrap) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <!-- include selectize css/js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.css" rel="stylesheet">
      
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

        <script src="{{ url_for('static',filename='js/utils.js') }}"></script>
      </head>
      
      <body>
        <div class ="container">
          <nav class="navbar navbar-expand-lg navbar fixed-top navbar-dark bg-dark" position: fixed> 
            <a class="navbar-brand" href="/">
              <img src="/static/icon/icon2.png" width="30" height="30" class="d-inline-block align-top" alt="">
              My Message in a Bottle
            </a>
            {%if current_user.id %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                  <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Messages
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/create_message">New Message</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/mailbox">Mailbox</a>
                  </div>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
            {% endif %}
          </nav>
        </div>
          <div class = container  style="margin-left:10;margin-top: 70; margin-right: 10">
            {% block content %}{% endblock %}
          </div>
      </body>
</html>
