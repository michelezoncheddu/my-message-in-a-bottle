<html>
 <body>
  <form action="" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <dl>
    {% for field in form.display %}
    <dt>{{ form[field].label }}</dt>
    <dd>{{ form[field]() }}</dd>
      {% if form[field].errors %}
          {% for e in form[field].errors %}
          <p class="help-block">{{ e }}</p>
          {% endfor %}
      {% endif %}
    {% endfor %}
    </dl>
    <p>
    <input type=submit name='submit_button' value="Save">
    <input type=submit name='submit_button' value="Load">
    <input type=submit name='submit_button' value="Send">
    <input type=submit name='submit_button' value="Home">
    </p>
  </form>
 </body>
</html>
