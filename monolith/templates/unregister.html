<html>
  <body>
    <form action="/unregister" method="POST">
      <div><strong>Verify your password in order to finalize the unregistration</strong></div>
      <input type="text" name="Password">
      <input type="submit" value="Confirm">

    <a href="/"> 
      <button>Cancel</button>
    </a>
  </body>
</html>
