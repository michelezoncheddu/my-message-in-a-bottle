<html>
    <body>
        <form action="/profile" method="POST" enctype="multipart/form-data">
            <div class="profile-pic">
                <label>Change profile picture: </label>
                <p>
                    <input type="file" id="file" name="file"/>
                    <input type="submit" value="Upload"/><br>
                </p>
            </div>
        </form>
        <img src="{{ user.get_profile_pic() }}" width="200" />
        <h2>Profile Information</h2>
        <div><strong>First Name</strong><input type="text" value= "{{ user.get_firstname() }}" readonly>
            <strong>Surname</strong><input type="text" value= "{{ user.get_surname() }}" readonly></div></div>
        <div><strong>Email</strong><input type="text" value= "{{ user.get_email() }}" readonly>
            <strong>Location</strong><input type="text" value= "" readonly></div></div>
        <br>
        <a href="/"> 
            <button>Home</button>
        </a>
    </body>
</html>
